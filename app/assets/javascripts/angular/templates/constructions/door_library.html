<div class="modal-header">
  <h3 class="modal-title">{{title}} Library</h3>
</div>
<div class="modal-body">
  <h4>Select a door:</h4>
  <div ui-grid="doorGridOptions" ui-grid-auto-resize ui-grid-cellNav ui-grid-resize-columns ui-grid-selection></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!selected">OK</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
