<div class="row">
  <div class="col-md-12 app-nav" ng-include="'nav/nav.html'"></div>
</div>
<div class="row">
  <div class="col-md-12 pad-left-40">
    <div class="inline-heading">
      <h2>Construction Defaults |</h2> You can refine these defaults down to the individual surface later. But this will take care of most of the surfaces in your building.
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>
  </div>
</div>

<!-- ngModel is optional -->
<div class="panel-group" ng-model="panels.activePanel" bs-collapse>
    <div class="panel panel-default" ng-repeat="panel in panels">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a bs-collapse-toggle>
                    {{ panel.title }}
                </a>
            </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
            <div class="panel-body">
                {{ panel.body }}
            </div>
        </div>
    </div>
</div>
