<div class="row">

  <div class="btn-group-vertical btn-group-lg col-md-2" role="group" aria-label="ptac_navigation">
    <button class="btn-wrap" type="button" ng-click="setActiveTab('ptac', 'general')" ng-class="getTabClass('ptac', 'general')">PTAC General System Settings</button>
    <button type="button" ng-click="setActiveTab('ptac', 'fan')" ng-class="getTabClass('ptac', 'fan')">Fan</button>
    <!-- <button type="button" ng-click="setActiveTab('ptac', 'fan_motor')" ng-class="getTabClass('ptac', 'fan_motor')">Fan Motor</button>-->
    <button type="button" ng-click="setActiveTab('ptac', 'coil_cooling')" ng-class="getTabClass('ptac', 'coil_cooling')">DX Cooling Coil</button>
    <button type="button" ng-click="setActiveTab('ptac', 'coil_heating')" ng-class="getTabClass('ptac', 'coil_heating')">Hot Water Coil</button>
  </div>

  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">
        <p class="bold-text">Packaged terminal air conditioner: Ductless single-zone DX unit with hot water natural gas boiler.</p>
        <p>Select the overall system or the components to edit the settings of each system.</p>
        <button type="button" ng-click="addSystem('ptac')" class="btn btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> PTAC System
        </button>
        <div class="pull-right pad-right-20">
          <button type="button" ng-click="duplicateSystem('ptac')" class="btn btn-info" ng-disabled="!selected.ptac">Duplicate</button>
          <button type="button" ng-click="deleteSystem('ptac')" class="btn btn-danger" ng-disabled="!selected.ptac">Delete</button>
        </div>
      </div>
    </div>
    <div class="row pad-top-20">
      <div class="col-md-12">
        <div class="grid-407" ng-repeat="tab in systemTabs.ptac" ng-if="isActiveTab('ptac', tab)">
          <div ng-if="panel.open" class="grid-407" ui-grid="gridOptions.ptac[tab]" ui-grid-auto-resize ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-selection ui-grid-pinning></div>
        </div>
      </div>
    </div>
  </div>
</div>
