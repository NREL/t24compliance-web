<div class="row pad-top-20 pad-bot-20">
  <div class="col-md-12">
    <button type="button" ng-click="data.addSubsurface('Window')" class="btn btn-info" ng-disabled="!data.surfaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Window
    </button>
    <button type="button" ng-click="data.addSubsurface('Door')" class="btn btn-info" ng-disabled="!data.surfaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Door
    </button>
    <button type="button" ng-click="data.addSubsurface('Skylight')" class="btn btn-info" ng-disabled="!data.surfaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Skylight
    </button>
    <div class="pull-right">
      <button type="button" ng-click="data.duplicateSubsurface(selected)" class="btn btn-info" ng-disabled="!selected.subsurface">Duplicate</button>
      <button type="button" ng-click="data.deleteSubsurface(selected, gridApi)" class="btn btn-danger" ng-disabled="!selected.subsurface">Delete</button>
    </div>
  </div>
</div>
<div ui-grid="subsurfacesGridOptions" ui-grid-auto-resize ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
