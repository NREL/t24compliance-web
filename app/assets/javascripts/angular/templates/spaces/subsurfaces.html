<div class="row pad-top-20 pad-bot-20">
  <div class="col-md-12">
    <button type="button" ng-hide="applySettingsActive" ng-click="data.addSubsurface('Window')" class="btn btn-info" ng-disabled="!windowCompatibleSpaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Window
    </button>
    <button type="button" ng-hide="applySettingsActive" ng-click="data.addSubsurface('Door')" class="btn btn-info" ng-disabled="!doorCompatibleSpaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Door
    </button>
    <button type="button" ng-hide="applySettingsActive" ng-click="data.addSubsurface('Skylight')" class="btn btn-info" ng-disabled="!skylightCompatibleSpaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Skylight
    </button>
    <button type="button" ng-show="applySettingsActive" ng-click="data.selectAll(gridApi)" class="btn btn-info">Select All</button>
    <button type="button" ng-show="applySettingsActive" ng-click="data.clearAll(gridApi)" class="btn btn-info">Clear All</button>
    <div class="pull-right">
      <button type="button" ng-hide="applySettingsActive || selected.subsurface" ng-click="data.restoreSubsurfaceConstructionDefaults(gridApi)" class="btn btn-info" ng-disabled="!data.modifiedSubsurfaceConstructionDefaults()">Restore All Construction Defaults</button>
      <button type="button" ng-hide="applySettingsActive || !selected.subsurface" ng-click="data.restoreSubsurfaceConstructionDefaults(gridApi, selected.subsurface)" class="btn btn-info" ng-disabled="!data.modifiedSubsurfaceConstructionDefaults(selected.subsurface)">Restore Construction Default</button>
      <button type="button" ng-hide="applySettingsActive" ng-click="applySettings()" class="btn btn-info" ng-disabled="!selected.subsurface">Apply Settings</button>
      <div class="btn-group" dropdown ng-show="applySettingsActive">
        <button type="button" class="btn btn-info" ng-click="confirmApplySettings()">Select Rows to Update...</button>
        <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="resetApplySettings()">Cancel</a></li>
        </ul>
      </div>
      <button type="button" ng-hide="applySettingsActive" ng-click="data.duplicateSubsurface(selected)" class="btn btn-info" ng-disabled="!selected.subsurface">Duplicate</button>
      <button type="button" ng-hide="applySettingsActive" ng-click="data.deleteSubsurface(selected, gridApi)" class="btn btn-danger" ng-disabled="!selected.subsurface">Delete</button>
    </div>
  </div>
</div>
<div ui-grid="subsurfacesGridOptions" ui-grid-auto-resize ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
