<div ng-controller="SubtabSurfacesCtrl">
  <div class="row pad-top-20 pad-bot-20">
    <div class="col-md-6">
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-info" ng-disabled="!data.spaces.length" ng-click="addWall(dropdowns[currentWallDropdown])">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{dropdowns[currentWallDropdown]}} Wall
        </button>
        <button type="button" class="btn btn-info dropdown-toggle" ng-disabled="!data.spaces.length" dropdown-toggle>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="item in dropdowns"><a ng-click="$parent.currentWallDropdown = $index">{{item}} Wall</a></li>
        </ul>
      </div>
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-info" ng-disabled="!data.spaces.length" ng-click="addFloor(dropdowns[currentFloorDropdown])">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{dropdowns[currentFloorDropdown]}} Floor
        </button>
        <button type="button" class="btn btn-info dropdown-toggle" ng-disabled="!data.spaces.length" dropdown-toggle>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="item in dropdowns"><a ng-click="$parent.currentFloorDropdown = $index">{{item}} Floor</a></li>
        </ul>
      </div>
      <button type="button" ng-click="addCeiling()" class="btn btn-info" ng-disabled="!data.spaces.length">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ceiling
      </button>
      <button type="button" ng-click="addRoof()" class="btn btn-info" ng-disabled="!data.spaces.length">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Roof
      </button>
    </div>
    <button type="button" ng-click="duplicateSurface()" class="btn btn-info col-md-1 col-md-offset-4" ng-disabled="!selectedSurface">Duplicate</button>
    <button type="button" ng-click="deleteSurface()" class="btn btn-danger col-md-1" ng-disabled="!selectedSurface">Delete</button>
  </div>
  <div ui-grid="data.surfacesGridOptions" ui-grid-auto-resize ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
</div>
