<div class="row pad-top-20 pad-bot-20">
  <div class="col-md-12">
    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-info" ng-disabled="!data.spaces.length" ng-click="data.addSurface('Wall',dropdowns[currentWallDropdown])">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{dropdowns[currentWallDropdown]}} Wall
      </button>
      <button type="button" class="btn btn-info dropdown-toggle" ng-disabled="!data.spaces.length" dropdown-toggle>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="item in dropdowns" ng-class="{'active' : currentWallDropdown == $index}"><a ng-click="$parent.currentWallDropdown = $index">{{item}} Wall</a></li>
      </ul>
    </div>
    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-info" ng-disabled="!data.spaces.length" ng-click="data.addSurface('Floor',dropdowns[currentFloorDropdown])">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{dropdowns[currentFloorDropdown]}} Floor
      </button>
      <button type="button" class="btn btn-info dropdown-toggle" ng-disabled="!data.spaces.length" dropdown-toggle>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="item in dropdowns" ng-class="{'active' : currentFloorDropdown == $index}"><a ng-click="$parent.currentFloorDropdown = $index">{{item}} Floor</a></li>
      </ul>
    </div>
    <button type="button" ng-click="data.addSurface('Ceiling')" class="btn btn-info" ng-disabled="!data.spaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ceiling
    </button>
    <button type="button" ng-click="data.addSurface('Roof')" class="btn btn-info" ng-disabled="!data.spaces.length">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Roof
    </button>
    <div class="pull-right">
      <button type="button" ng-click="data.duplicateSurface(selected)" class="btn btn-info" ng-disabled="!selected.surface">Duplicate</button>
      <button type="button" ng-click="data.deleteSurface(selected, gridApi)" class="btn btn-danger" ng-disabled="!selected.surface">Delete</button>
    </div>
  </div>
</div>
<div ui-grid="surfacesGridOptions" ui-grid-auto-resize ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
