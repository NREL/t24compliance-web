<div ng-controller="SpacesMainCtrl" ng-class="{'full-height': data.isFullscreen()}">
  <div class="row pad-tb-20">
    <div class="col-md-12">
      <button type="button" ng-hide="applySettingsActive" ng-click="data.addSpace()" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Space
      </button>
      <button type="button" ng-hide="applySettingsActive" ng-click="openSpaceCreatorModal()" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Quick Space Creator
      </button>
      <button type="button" ng-show="applySettingsActive" ng-click="data.selectAll(gridApi)" class="btn btn-info">Select All</button>
      <button type="button" ng-show="applySettingsActive" ng-click="data.clearAll(gridApi)" class="btn btn-info">Clear All</button>
      <div class="pull-right">
        <button type="button" ng-hide="applySettingsActive" ng-click="applySettings()" class="btn btn-info" ng-disabled="!selected.space">Apply Settings</button>
        <div class="btn-group" dropdown ng-show="applySettingsActive">
          <button type="button" class="btn btn-info" ng-click="confirmApplySettings()">Select Rows to Update...</button>
          <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-click="resetApplySettings()">Cancel</a></li>
          </ul>
        </div>
        <button type="button" ng-hide="applySettingsActive" ng-click="data.duplicateSpace(selected)" class="btn btn-info" ng-disabled="!selected.space">Duplicate</button>
        <button type="button" ng-hide="applySettingsActive" ng-click="data.deleteSpace(selected, gridApi)" class="btn btn-danger" ng-disabled="!selected.space">Delete</button>
        <button type="button" ng-hide="data.isFullscreen()"  ng-click="data.setFullscreen(true)" class="btn btn-link" title="Fullscreen"><i class="fa fa-arrows-alt"></i></button>
        <button type="button" ng-show="data.isFullscreen()"  ng-click="data.setFullscreen(false)" class="btn btn-link" title="Restore"><i class="fa fa-compress"></i></button>
      </div>
    </div>
  </div>
  <div ui-grid="spacesGridOptions" ng-class="{'full-height-grid': data.isFullscreen()}" ui-grid-auto-resize ui-grid-cellnav ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
</div>
