<div class="modal-header">
  <h3 class="modal-title">You have unsaved changes</h3>
</div>
<div class="modal-body">You will lose your unsaved changes if you navigate away without saving. Would you like to continue?</div>
<div class="modal-footer">
  <button id="continueBtn" type="button" class="btn btn-primary" ng-click="ok()">Leave this Page</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">Stay on this Page</button>
</div>
